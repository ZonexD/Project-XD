    <title>Jquery esimerkkejä</title>

<script type="text/javascript">
//esimerkki
$(document).ready(function(){
    //Piilota
    $(".piilo-nappi").click(function(){
        $("p").hide();
        window.alert("Teksti piiotettu");
    });

    //näytä
    $(".esiin-nappi").click(function(){
        $("p").show(); 
        window.alert("Teksti näkyy");
    });
});
</script>
