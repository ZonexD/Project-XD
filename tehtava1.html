        //Piilota
        $(".piilo-nappi").click(function(){
            $("p.Eniten").hide();
            $("p.Tavallinen").hide(100);
            $("p.Hyvin").hide(1000);
            $("p.Vähän").hide(50);
            $("p.Vähiten").hide(2000);
            window.alert("Teksti piiotettu");
        });
    
        //näytä
        $(".esiin-nappi").click(function(){
            $("p.Eniten").show();
            $("p.Tavallinen").show(100);
            $("p.Hyvin").show(1000);
            $("p.Vähän").show(50);
            $("p.Vähiten").show(2000);
            window.alert("Teksti näkyy");
        });
    });
